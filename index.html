<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div id="col-1">
          <div>
            <span
              ><a href="#" id="logo"><i class="fab fa-twitter"></i></a
            ></span>
            <h1>See what's happening</h1>
          </div>
          <div>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search Twitter"
            />
            <ul>
              <li>Murray</li>
              <li>#PortfolioDay</li>
              <li>Abbott Elementary</li>
              <li>Campbell</li>
              <li>Leafs</li>
              <li><a href="#">Show More</a></li>
            </ul>
          </div>
        </div>
        <div id="col-2">
          <h1>second half</h1>
          <div><button>Sign up with Google</button></div>
          <div><button>Sign up with Apple</button></div>
          <div><hr /></div>
          <div><button>Sign up with phone or email</button></div>
          <div>
            By signing up, you agree to the<a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>, including
            <a href="#">Cookie Use.</a>
          </div>
          <div>
            <p>Already have an account? <a href="#">Sign in</a></p>
          </div>
        </div>
        <footer class="footer">
          <h2>Footer</h2>
        </footer>
      </section>
    </main>
  </body>
</html>
